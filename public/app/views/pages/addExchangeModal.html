<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Create an Exchange</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">
			<input type="text" class="form-control" ng-model="userData.name"
				placeholder="Exchange name">
			<div class="input-group">
				<input class="form-control" ng-model="userData.timeStarts" placeholder="Exchange start date" moment-picker="userData.timeStarts" format="LLLL">
				<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			</div>
			 <div class="modal-footer">
		        <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
		        <button type="button" ng-click="addExchange()" class="btn btn-primary" data-dismiss="modal">Create</button>
	      	</div>
		</form>
      </div>
    </div>
  </div>
</div>
