<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GiftSwitch</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">

	<!-- JS / LIBS -->
	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/libs/Sortable/Sortable.js"></script>
	<script src="assets/libs/Sortable/ng-sortable.js"></script>

	<!-- APP -->
	<script src="dist/app.js"></script>
</head>
<body ng-app="giftSwitch" ng-controller="mainController as main">
	<header>
		<h1>GiftSwitch</h1>
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <i class="fa fa-gift fa-3x"></i>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ng-if="main.loggedIn">Lists <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="/">My Wishlist</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="/recipient">Recipient's Wishlist</a></li>
		          </ul>
		        </li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" ng-if="main.loggedIn" ng-click="main.logOut()">Logout</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>
	<main class="container">
		<div ng-view></div>
	</main>
</body>
</html>
