<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GiftSwitch</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/libs/angular-moment-picker/dist/angular-moment-picker.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">

	<!-- JS / LIBS -->
	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/libs/Sortable/Sortable.js"></script>
	<script src="assets/libs/Sortable/ng-sortable.js"></script>
	<script src="assets/libs/moment/min/moment-with-locales.min.js"></script>
	<script src="assets/libs/angular-moment-picker/dist/angular-moment-picker.min.js"></script>


	<!-- APP -->
	<script src="dist/app.js"></script>
</head>
<body ng-app="giftSwitch" ng-controller="mainController as main">
	<header>
		<h1>GiftSwitch</h1>
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <i class="fa fa-gift fa-3x"></i>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div ng-if="main.loggedIn" class="collapse navbar-collapse">
		      <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Exchanges <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li ng-repeat="exchange in main.exchanges"><a href="#">{{ exchange.name }}</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a data-toggle="modal" href="#createExchange"><i class="fa fa-plus"></i>Create an Exchange</a></li>
		          </ul>
		        </li>

		        <li ng-class="{ active: main.isActive('/')}"><a href="/">My List <span ng-if="isActive('/')" class="sr-only">(current)</span></a></li>
        		<li ng-class="{ active: main.isActive('/recipient')}"><a href="/recipient">Their List <span ng-if="isActive('/recipient')" class="sr-only">(current)</span></a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      	<li ng-class="{ active: main.isActive('/settings')}"><a href="/settings"><i class="fa fa-cog"></i><span ng-if="isActive('/')" class="sr-only">(current)</span></a></li>
		        <li><a href="#" ng-click="main.logOut()">Logout</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>

		<!-- Create an Exchange -->
	<div class="modal fade" id="createExchange" tabindex="-1" role="dialog" aria-labelledby="modalLabel" exchange-modal>
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="modalLabel">Create an Exchange</h4>
	      </div>
	      <div class="modal-body">
			<form class="form-horizontal" ng-submit="main.addExchange()">
				<input type="text" class="form-control" ng-model="main.userData.name"
					placeholder="Exchange name">
				<input class="form-control" ng-model="main.userData.timeStarts" placeholder="Exchange start date" moment-picker="main.userData.timeStarts" format="LLLL">
				 <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Create</button>
		      	</div>
			</form>
	      </div>
	    </div>
	  </div>
	</div>

	<main class="container">
		<div ng-view></div>
	</main>
</body>
</html>
